<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registrar Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h3>Registrar Persona</h3>
    <form th:action="@{/agregar}" th:object="${persona}" method="post" class="col-md-6">
        <input th:field="*{nombre}" placeholder="Nombre" class="form-control mb-2" required/>
        <input th:field="*{apellido}" placeholder="Apellido" class="form-control mb-2" required/>
        <input th:field="*{edad}" type="number" placeholder="Edad" class="form-control mb-2" required/>
        <select th:field="*{genero}" class="form-select mb-3">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/lista}" class="btn btn-secondary">Ver lista</a>


    </form>
</div>
</body>
</html>
